<svg id="lotus" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="50px" y="50px" width="200px" height="200px" viewBox="0 0 260 260" enable-background="new 0 0 200 200" xml:space="preserve" style="display: block; margin: auto;">
  <style>
    .container {
      width: 200px;
      height: 200px;
      position: relative;
      margin: auto;
      display: flex;
      justify-content: center; 
      align-items: center;
    }
    .container > div {
  position: absolute;
      border-radius: 0 70% 40% 70%;
      border: 4px solid;
      width: 100px;
      height: 100px;
      left: 10px;
      top: 50px;
      transform: rotate(45deg);
      transform-origin: 90px 90px;
      animation-duration: 10000ms;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      background-color: hsla(180, 100%, 50%, 0.21);
    }
  .container > div:nth-child(1) {
      animation-name: bloom-1;
      background-color: hsla(180, 100%, 50%, 0.21);
    }
  
    .container > div:nth-child(2) {
      animation-name: bloom-2;
      background-color: hsla(180, 100%, 50%, 0.21);
    }
  
    .container > div:nth-child(3) {
      background-color: hsla(180, 100%, 50%, 0.21);
    }
  
    .container > div:nth-child(4) {
      animation-name: bloom-4;
      background-color: hsla(180, 100%, 50%, 0.21);
    }
 
    .container > div:nth-child(5) {
      animation-name: bloom-5;
      background-color: hsla(180, 100%, 50%, 0.21);
    }

    @keyframes bloom-1 {
      0% {
        transform: rotate(45deg);
      }
      100% {
        transform: rotate(-45deg);
      }
    }
    @keyframes bloom-2 {
      0% {
        transform: rotate(45deg);
      }
      100% {
        transform: rotate(135deg);
      }
    }
    @keyframes bloom-4 {
      0% {
        transform: rotate(45deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    @keyframes bloom-5 {
      0% {
        transform: rotate(45deg);
      }
      100% {
        transform: rotate(90deg);
      }
    }
  </style>
  <rect width="100%" height="100%" fill="transparent"  />
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="container" style="background-color:'#d6c0b0')">
      <div></div>
      <div></div>
      <div style="background-color: hsla(180, 100%, 50%, 0.21);"></div>
      <div></div>
      <div></div>
    </div>
  </foreignObject>
</svg>
